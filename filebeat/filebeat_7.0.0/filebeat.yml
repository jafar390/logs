filebeat.autodiscover:
  providers:
    - type: kubernetes
      templates:
        - condition:
           or:
             - and: 
                  - equals:
                      kubernetes.container.name: tensorflow
                  - equals:
                      kubernetes.labels.logger: filebeat
                  - equals:
                      kubernetes.node.name: NODENAME
             - and: 
                  - equals:
                      kubernetes.container.name: pytorch
                  - equals:
                      kubernetes.labels.logger: filebeat
                  - equals:
                      kubernetes.node.name: NODENAME

          config:
            - type: docker
              containers:
                  path: "DOCKERPATH"
                  ids:
                   - "${data.kubernetes.container.id}"
              fields:
                      tf_jobid: ${data.kubernetes.labels.tf_job_name : not_tf}
                      tf_role: ${data.kubernetes.labels.tf-replica-type : not_tf}
                      pt_jobid: ${data.kubernetes.labels.pt_job_name: not_pt }
                      pt_role: ${data.kubernetes.labels.pt-replica-type : not_pt}
              fields_under_root: true
processors:
   - drop_fields:
         fields: ["beat", "input", "prospector", "offset", "source", "labels", "host", "kubernetes", "pod", "container", "node", "tags", "@version","log","ecs","agent"]


output.logstash:
  hosts: ["logstash.dkube:5044"]
